<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup new account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;700&family=Lobster&family=Pacifico&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>



<body>

    <video id="theVid1" autoplay muted loop src="media/pexels-engin-akyurt-6723220 (1080p).mp4"
        type="video/mp4"></video>

    <div id="home" class="d-flex justify-content-center align-items-center vh-100 ">

        <div class="signupSquare text-center  d-flex flex-column justify-content-between col-md-6 col-sm-11 align-items-center ">
            <h2 class="pt-3"> feel free to create a new account </h2>
            <div class="inputs  ">

                <input type="text" name="userName" placeholder="enter your Name here"
                    class=" userSIgnUpName  form-control my-2 py-3">
                <p class="specialAlert falseName d-none"> name must be 2-16 letters !</p>

                <input type="email" name="userEmail" placeholder="enter your E-mail here"
                    class=" userSIgnUpEmail  form-control my-2 py-3">
                <p class="specialAlert falseEmail d-none"> email must be valid : examble@xxx.com</p>

                <input type="password" name="userPass" placeholder="enter your password here"
                    class=" userSIgnUpPass  form-control  my-2 py-3">
                <p class="specialAlert falsePass d-none"> password must be at least 8 (letters and numbers)</p>

            </div>
            <p class="alreadyUsed text-danger d-none ">ops ! this email is already used ... <br> Login or use a new
                email
            </p>
            <button class="createAccountBtn btn btn-success  ">sign up now <i class="fa-solid fa-user-plus"></i>
            </button>
            <p class="lead text-white havee">have an account? <a href="index.html"
                    class=" text-decoration-none textBtn1">Login now</a></p>
        </div>
    </div>

    <div class="sucssesModal  d-flex justify-content-center align-items-center d-none ">
        <div class="innerSM col-md-6 col-sm-10 ">
            <i class="fa-solid fa-circle-check fa-bounce fa-2xl" style="color: #45bd05;"></i>
            <p class="lead modalMsg"> congrats account created success </p>
            <div class="twoButtons">
                <button class=" buttonM1 backBtn btn btn-outline-success"> back <i class="fa-solid fa-circle-left"></i>
                </button>
                <button class=" buttonM2 logBtn btn btn-outline-success"> Login <i
                        class="fa-solid fa-person-walking-dashed-line-arrow-right "></i></button>
            </div>

        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>


</html>
